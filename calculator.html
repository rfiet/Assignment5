// Step 6
// 	Within the enter() function get the result text box by its ID and set its value plus equal to the 
// val parameter being passed in.
    
   var enter = function(val){
      
        document.getElementById("result").value += val;
   }

// Step 7
// 	Create a user-defined function called calculate() that doesn’t accept any arguments. 
   
 //  var calculate = function(){ };
   
// Step 8
// 	Within the calculate() function get the result text box by its ID and set its value equal to 
// the calculation currently stored in the result text box. HINT: Use the built-in eval() function 
// to perform the heavy lifting for you.
   
  function calculate(){ 
  
      document.getElementById("result").value = eval(document.getElementById("result").value) ;
  }

// Figure out a way to simplify your code so that you don’t have to manually attach an event handler to 
//    each and every button. You should be able to programmatically attach a listener to every button on 
//    the page and attach a handler that listens for the click without having to write so much code. 
// HINT: Remember the concept of “event bubbling”. Perhaps it makes more sense to listen for an event 
//    on a parent element rather than each and every button….

    function init(){
  
        document.getElementsByTagName("body")[0].addEventListener("click", function(e) {
            handler(e);
        }, false);      
    }
   function handler(e){
       
       if(e.target.id == "equal"){
           calculate();
       }
       else if(e.target.nodeName == "BUTTON") {
           document.getElementById("result").value = "";
       }
       else{ 
           enter(e.target.value); 
       }
   }
